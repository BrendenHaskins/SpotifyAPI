<include href="views/navbar.html"></include>
<include href="views/victoryModal.html"></include>
<script>
    window.addEventListener('load', () => {
        const modal = new bootstrap.Modal(document.getElementById('artistModal'), {
            keyboard: false
        });
        modal.toggle();
    });
</script>
<div class="container text-center my-5">
    <check if="{{ @SESSION.guessCount == 1 }}">
        <true><h1>You guessed correctly on your first try!</h1></true>
        <false><h1>You guessed correctly! It took {{ @SESSION.guessCount }} guesses.</h1></false>
    </check>
    <table class="table table-striped table-dark my-5">
        <thead class="thead">
        <tr>
            <th>User ID</th>
            <th>User Name</th>
            <th>User Score</th>
        </tr>
        </thead>
        <tbody>
        <repeat group="{{ @leaderboard }}" value="{{ @user }}">
            <tr>
                <td>{{ @user.user_id }}</td>
                <td>{{ @user.name }}</td>
                <td>{{ @user.score }}</td>
            </tr>
        </repeat>
        </tbody>
    </table>
    <a href="game">
        <button type="button" class="btn btn-primary">New Round</button>
    </a>
</div>
